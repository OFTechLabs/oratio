language: node_js
node_js: "8"
cache:
  directories:
    - $HOME/.npm
install:
  - npm install
env:
  - NPM_RUN_COMMAND=lint
  - NPM_RUN_COMMAND=test:ci
  - NPM_RUN_COMMAND=build
script: "npm run $NPM_RUN_COMMAND"
after_success:
- npm run report-coverage
deploy:
  - provider: npm
    email: techlabs@ortec-finance.com
    skip_cleanup: true
    tag: latest
    api_key:
      secure: 
    on:
      branch: master
  - provider: pages
    skip_cleanup: true
    local_dir: generated/docs
    github_token: "$GITHUB_TOKEN"
    on:
      branch: master
notifications:
  slack:
    secure: 
